spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:mydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=true;MODE=postgreSQL;INIT=CREATE SCHEMA IF NOT EXISTS MYDB
    username: root
    password:
  jpa:
    hibernate:
      ddl-auto: none
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    user: root
    password:

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: my-group-id
      auto-offset-reset: earliest
      key-serializer: org.apache.kafka.common.serialization.IntegerDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      group-id: foo
      retries: 3
      key-serializer: org.apache.kafka.common.serialization.IntegerSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
    listener:
      ack-mode: record
    topics:
      kitchen-response:
        partitions: 1
        replication-factor: 1
        config:
          cleanup.policy: delete
          retention.ms: 604800000
          segment.ms: 60000
      order-message:
        partitions: 1
        replication-factor: 1
        config:
          cleanup.policy: delete
          retention.ms: 604800000
          segment.ms: 60000
token:
  tokenLifetime: 144000000
  refreshExpirationMs: 86400000
  signing:
    key: 53A73E5F1C4E0A2D3B5F2D784E6A1B423D6F247D1F6E5C3A596D635A75327855
