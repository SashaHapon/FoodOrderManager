spring:
  profiles:
    active: "postgres"
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics,auditevents"
        exclude: "env,beans,shutdown,mappings"
  server:
    port: 8092
feign:
  client:
    config:
      receipt:
        readTimeout: 10000
        connectTimeout: 5000
        loggerLevel: FULL
        url: http://${receipt:localhost}:8090/
receipt:
  ribbon:
    listOfServers: http://localhost:8090
token:
  tokenLifetime: 144000000
  refreshExpirationMs: 86400000
  signing:
    key: 53A73E5F1C4E0A2D3B5F2D784E6A1B423D6F247D1F6E5C3A596D635A75327855
