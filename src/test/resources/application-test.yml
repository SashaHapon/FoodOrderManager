spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:mydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false;MODE=MYSQL;INIT=CREATE SCHEMA IF NOT EXISTS MYDB
    username: root
    password:
#    default-schema: mydb
  h2:
    console:
      enabled: true
  jpa:
    hibernate.ddl-auto: none
    generate-ddl: false
    show-sql: true

    hibernate:
      dialect: org.hibernate.dialect.H2Dialect
  test:
    database:
      replace: none
  liquibase:
   # url: jdbc:h2:mem:mydb;;INIT=CREATE SCHEMA IF NOT EXISTS MYDB;
#    MODE=MYSQL; DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: true
    user: root
    password:
#    liquibaseSchema: mydb

